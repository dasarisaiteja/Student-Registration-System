
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration System</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <h1>Student Registration System</h1>
    <div>
      <ul class="nav-links">
        <li><a href="#student-form">Register Student</a></li>
        <li><a href="#students-table">View Students</a></li>
      </ul>
    </div>
    <p>Register students, view, edit, and delete records. It is responsive and persistent.</p>
  </header>

  <main>
    <section class="form-section">
      <h2>Register New Student</h2>
      <form id="student-form">

        <label for="studentName">Student Name:</label>
        <input type="text" name="studentName" id="studentName" placeholder="Student Name" required>

        <label for="studentID">Student ID:</label>        
        <input type="text" name="studentID" id="studentID" placeholder="Student ID" required >

        <label for="email">Email ID:</label>        
        <input type="email" name="email" id="email" placeholder="Email ID" required>

        <label for="contact">Contact Number:</label>
        <input type="text" name="contact" id="contact" placeholder="Contact Number" required >

        <button type="submit"><span><i class="fa-solid fa-check"></i></span>Add Student</button>
        <button type="reset">Reset</button>
      </form>
      <div id="form-error" class="error"></div>
    </section>

    <section class="table-section">
      <h2>Registered Students</h2>
      <div class="table-container">
        <table id="students-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>ID</th>
              <th>Email</th>
              <th>Contact</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
